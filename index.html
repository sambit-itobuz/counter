<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Counter</title>
</head>

<body>
    <section class="container main d-flex flex-column justify-content-center">
        <h1 class="text-center">Counter</h1>
        <h2 class="text-center" id="count">0</h2>
        <div class="container d-flex justify-content-center">
            <button class="btn btn-light border-1 rounded-1 mx-2" onclick="decrease()">Decrease</button>
            <button class="btn btn-light border-1 rounded-1 mx-2" onclick="reset()">Reset</button>
            <button class="btn btn-light border-1 rounded-1 mx-2" onclick="increase()">Increase</button>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
